<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Checker</title>
</head>
<body>
    <section style="text-align: center; padding: 20px;">
        <h1>Domain Checker</h1>
        <form id="domainForm">
            <input type="text" id="domainName" placeholder="Domain Name (e.g., google)">
            <input type="text" id="domainSuffix" placeholder="Suffix (e.g., com)">
            <button type="submit">Check</button>
        </form>
        <div id="result"></div>
    </section>

    <script src="domainChecker.js"></script>
</body>
</html>
